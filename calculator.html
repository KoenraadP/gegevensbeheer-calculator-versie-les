<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <!-- tabel starten -->
    <table>
        <!-- rij starten -->
        <tr>
            <!-- cellen plaatsen -->
            <td>Getal 1</td>
            <!-- input voor invoer vakje -->
            <td><input type="number" name="number1" id="number1"></td>
        </tr>
        <tr>
            <td>Getal 2</td>
            <td><input type="number" name="number2" id="number2"></td>
        </tr>
        <tr>
            <td colspan="2">
                <!-- knoppen voor de bewerkingen -->
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">x</button>
                <button id="divide">:</button>
            </td>
        </tr>
        <tr>
            <td>Resultaat</td>
            <!-- readonly zodat gebruiker niet zelf erin kan typen -->
            <td><input type="number" name="result" id="result" readonly></td>
        </tr>
    </table>

    <!-- div om foutmeldingen in te plaatsen -->
    <br>
    <div id="errors" style="color:red;"></div>

    <!-- javascript linken -->
    <script src="scripts/calculator.js"></script>
</body>

</html>
